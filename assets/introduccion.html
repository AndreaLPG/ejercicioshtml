<!--aquí dentro va nuestro comentario-->
<!DOCTYPE html> <!--con esto indicamos el tipo de documento-->
<html lang="en"> <!--especificamos el lenguaje de nuestro doc-->

<!--aqui empieza mi cabecera head-->
<head>
    <meta charset="UTF-8"> <!--tipo de codificacion de nuestro documento(uso de ñ, y acentos)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--compatibilidad entre navegadores-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ancho de la pantalla, no confundir 
    con diseño responsivo-->
    <title>Document</title> <!--esta info se ve en la pestaña del navegador-->
</head>
<!--aqui termina mi cabecera head-->
<!--es importante que la cabecera este bien para que no haya problemas a la hora de la lectura-->
<h1>titulo de página</h1> <!--Etiquetas de titulo o de cabecera de texto: h1(16px), h2(12px), h3(9px), h4(6px), h5(5px), h6(4px)
    Las etiquetas de cabecera de texto nos permiten crear un encabezado de texto, y estas etiquetas tienen atributos que nos permiten definir el tamanio, color, estilo, etc
-->


<!--aqui empieza mi cuerpo body-->
<body>
<p>este es una escritura en un parrafo</p> <!--para los parrafos. Nos sirve para agregar informacion estructurada a nuestro documento. Tambien tienen atributos para modificar tamanio, color, estilo, etc., aunque no es una buena practica dotar de estilo a nuestros parrafos directamente desde el html
-->
<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias eos dolor dignissimos expedita quibusdam perferendis molestiae, eum impedit eius. At possimus nostrum consequatur perspiciatis qui recusandae debitis autem corrupti assumenda.</p>  
</body>
<!--aqui termina mi cuerpo bodu-->
</html>
